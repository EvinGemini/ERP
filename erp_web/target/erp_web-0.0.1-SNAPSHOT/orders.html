<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购订单查询</title>
	<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">

	<script type="text/javascript" src="ui/jquery.min.js"></script>
	<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
	<script type="text/javascript" src="js/orders.js"></script>
	<script type="text/javascript" src="ui/date.js"></script>
	<script type="text/javascript" src="ui/request.js"></script>
	<script type="text/javascript" src="js/order_add.js"></script>
	<script type="text/javascript" src="ui/download.js"></script>
</head>
<body>
<!--	订单列表-->
	<table id="grid"></table>
<!--	明细弹窗-->
	<div id="ordersDlg" class="easyui-dialog" title="订单详情" style="padding: 2px"
		 data-options="closed:true,modal:true,width:700,height:300">
		<table class="hovertable">
			<tr>
				<td class="bg">流水号</td>
				<td id="uuid"></td>
				<td class="bg">供应商</td>
				<td colspan="3" id="suppliername"></td>
				<td class="bg">状态</td>
				<td id="state"></td>
			</tr>
			<tr>
				<td width="10%" class="bg">下单员</td>
				<td width="15%" id="creater"></td>
				<td width="10%" class="bg">审核员</td>
				<td width="15%" id="checker"></td>
				<td width="10%" class="bg">采购员</td>
				<td width="15%" id="starter"></td>
				<td width="10%" class="bg">库管员</td>
				<td width="15%" id="ender"></td>
			</tr>
			<tr>
				<td>下单日期</td>
				<td id="createtime"></td>
				<td >审核日期</td>
				<td id="checktime"></td>
				<td >采购日期</td>
				<td id="starttime"></td>
				<td >入库日期</td>
				<td id="endtime"></td>
			</tr>
			<tr>
				<td class="bg noBorderBottom">运单号</td>
				<td class="noBorderBottom" id="waybillSn"></td>
				<td class="bg noBorderBottom"></td>
				<td class="noBorderBottom"></td>
				<td class="bg noBorderBottom"></td>
				<td class="noBorderBottom"></td>
				<td class="bg noBorderBottom"></td>
				<td class="noBorderBottom"></td>
			</tr>
		</table>
<!--		明细弹窗表格-->
		<table id="itemgrid"></table>
	</div>
<!--入库弹窗-->
<div id="itemDlg" style="padding:4px;">
	<form id="itemForm">
		<input type="hidden" name="id" id="itemuuid">
		<table class="hovertable">
			<tr>
				<td width="30%" class="bg">商品编号</td>
				<td width="70%" id="goodsuuid"></td>
			</tr>
			<tr>
				<td class="bg">商品名称</td>
				<td id="goodsname"></td>
			</tr>
			<tr>
				<td class="bg">数量</td>
				<td id="goodsnum"></td>
			</tr>
			<tr>
				<td class="bg">仓库</td>
				<td><input name="storeuuid" class="easyui-combobox" data-options="
					url:'store_myList',valueField:'uuid',textField:'name'
				"></td>
			</tr>
		</table>
	</form>
</div>

<div id="addOrdersDlg" style="padding: 2px">
	<form id="orderForm">
		<span id="addOrderSupplier"></span>：<input id="supplier" name="t.supplieruuid" />
	</form>
	<div style="height: 5px"></div>
	<table id="ordersgrid"></table>
</div>

</body>
</html>
